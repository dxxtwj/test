<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!-- 交给vue管理的 -->
<div id="app">
    <h2>{{message}}</h2>
    <h2>{{name}}</h2>
</div>
<!--没有交给vue管理，不会展示你好，哈哈哈-->
<div>{{message}}</div>
<script src="../vue.js"></script>

<script>

    var app = new Vue({
        el: "#app", // 用于挂载要管理的元素
        data: { // 定义数据
            message: '你好,哈哈哈',
            name: '童文杰',
        }
    });

</script>
</body>
</html>
